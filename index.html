<!doctype html>
<html ng-app="snowmentum" ng-csp>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="app/main.css">
    <link rel="stylesheet" type="text/css" href="app/msw.css">
  </head>

  <body>
    <div id="background"></div>
    <div id="widgets">
      <div id="center" ng-controller="CenterController">{{title}}</div>
      <div id="center-above">center-above</div>
      <div id="center-below"><span class="msw-ssa msw-ssa-10"></span>center-below</div>
      <div id="top-left">top-left</div>
      <div id="top-right">top-right</div>
      <div id="bottom">bottom</div>
      <div id="bottom-left">bottom-left</div>
      <div id="bottom-right"><a href="http://magicseaweed.com"><img src="http://im-1-uk.msw.ms/msw_powered_by.png"></a></div>
    </div>

    <!-- bower components -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- App -->
    <script src="app/main.js"></script>
  </body>
</html>
