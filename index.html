<!doctype html>
<html ng-app="snowmentum" ng-csp>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="app/app.css">
  </head>

  <body ng-controller="MainController">
    <div id="background"></div>
    <div id="widgets">

      <!-- Clock & greeting -->
      <div id="center">
        <div id="centerclock">
          <h1>{{ time }}</h1>
        </div>
        <div id="greeting">
          <h2 ng-if="!hasSpot">
            Good <span>{{ period }}</span>, <span>{{ name }}</span>.
          </h2>
          <h2 ng-if="hasSpot">
            <span>{{ nextGoodDayMessage }}</span>
          </h2>
        </div>
      </div>

      <!-- Maybe put something here? -->
      <!-- <div id="center-above">center-above</div> -->

      <!-- Surf spot -->
      <div id="center-below">
        <div id="focuses">
          <!-- Input spot: Add fade out -->
          <div ng-if="!hasSpot" class="prompt">
            <form ng-submit="getForecast(spotNumber)">
              <h3>Where do you surf?
                <input ng-model="spotNumber" type="text">
              </h3>
            </form>
          </div>
          <!-- Display graph -->
        </div>
      </div>

      <!-- Link to Chrome Apps -->
      <div id="top-left"><a class="apps" href="chrome://apps">Apps</a></div>

      <!-- Change your surf spot -->
      <div ng-if="hasSpot" id="top-right">
        <a class="resetspot" href="#" ng-click="resetSpot()">Change spot</a>
      </div>

      <!-- Maybe display title of surf spot if active? -->
      <div ng-if="hasSpot" id="bottom">Current spot: {{ spotNumber }}</div>

      <!-- Background info -->
      <div id="bottom-left">
        <div id="background-info">
          <span class="title">Picture spot</span>
          <span class="source">
            <a href="#" class="source-url">Photo cred</a>
          </span>
        </div>
      </div>

      <!-- MSW link -->
      <div id="bottom-right">
        <a ng-href="http://magicseaweed.com"><img src="http://im-1-uk.msw.ms/msw_powered_by.png"></a>
      </div>
    </div>

    <!-- bower components -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- App -->
    <script src="app/app.js"></script>
  </body>
</html>
