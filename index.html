<!doctype html>
<html ng-app="snowmentum" ng-csp>
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="app/app.css">
  </head>

  <body ng-controller="MainController">
    <div id="background"></div>
    <div id="widgets">

      <!-- Clock & greeting -->
      <div id="center">
        <div id="centerclock" ng-controller="ClockController">
          <h1>{{time}}</h1>
        </div>
        <div id="greeting" ng-controller="GreetingController">
          <h2>
            Good <span>{{period}}</span>, <span>{{name}}</span>.
          </h2>
        </div>
      </div>

      <!-- center-above?? -->
      <div id="center-above">center-above</div>

      <!-- Surf spot -->
      <div id="center-below" ng-controller="SurfSpotController">
        <div id="focuses">
          <div class="prompt">
            <h3>Where do you surf?
              <input type="text">
            </h3>
          </div>
        </div>
      </div>

      <!-- Link to Chrome Apps -->
      <div id="top-left"><a href="chrome://apps">Apps</a></div>

      <!-- Change your surf spot -->
      <div id="top-right">
        <div id="momentum">
          <span class=logo>top-right</span>
        </div>
      </div>

      <!-- Maybe display title of surf spot if active? -->
      <div id="bottom">current surf spot</div>

      <!-- Background info -->
      <div id="bottom-left">
        <div id="background-info">
          <span class="title">Picture spot</span>
          <span class="source">
            <a href="#" class="source-url">Photo cred</a>
          </span>
        </div>
      </div>

      <!-- MSW link -->
      <div id="bottom-right">
        <a href="http://magicseaweed.com/{{spotNumber}}"><img src="http://im-1-uk.msw.ms/msw_powered_by.png"></a>
      </div>
    </div>

    <!-- bower components -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- App -->
    <script src="app/app.js"></script>
    <script src="app/clock.js"></script>
    <script src="app/greeting.js"></script>
    <script src="app/surfspot.js"></script>
  </body>
</html>
