<!doctype html>
<html ng-app="snowmentum">
  <head>
    <title>New Tab</title>
    <link rel="stylesheet" type="text/css" href="app/main.css">
  </head>

  <body>
    <div id="background"></div>
    <div id="widgets">
      <div id="center" ng-controller="CenterController">{{title}}</div>
      <div id="center-above">center-above</div>
      <div id="center-below">center-below</div>
      <div id="top">top</div>
      <div id="top-left">top-left</div>
      <div id="top-right">top-right</div>
      <div id="bottom">bottom</div>
      <div id="bottom-left">bottom-left</div>
      <div id="bottom-right">bottom-right</div>
    </div>

    <!-- bower components -->
    <script src="bower_components/angular/angular.min.js"></script>
    <!-- App -->
    <script src="app/main.js"></script>
  </body>
</html>
